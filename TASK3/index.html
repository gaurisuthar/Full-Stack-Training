<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Center</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="nav">
            <div id="logo">
                <img src="images.png" alt="Dream center">
            </div>
                <div id="nav-items">
                    <h5 id="home">HOME</h5>
                    <h5>WHAT WE DO</h5>
                    <h5>ABOUT US</h5>
                    <h5>CONTACTS</h5>
                </div>

            <button>DONATE NOW</button>
        </div>
    </header>
    <main>
        <div id="main">
                    <img src="child.jpg" alt="child" id="child">
                    <div id="child-text">
                        <h1>Making More<br>of Every Gift</h1>
                        <h3>No child should be forgotten</h3>
                        <h3 id="box">WHAT WE DO</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
            <div id="sign">
                <h1>Sign Up & Stay Connected</h1>
            </div>
            <div id="indexBtn">
                <div id="inpt">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div id="btn3">
                    <button>SUBSCRIBE</button>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
